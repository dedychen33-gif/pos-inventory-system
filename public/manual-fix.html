<!DOCTYPE html>
<html>
<head>
    <title>Manual Fix - POS System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #f9fafb;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #1f2937; margin-bottom: 10px; }
        .subtitle { color: #6b7280; margin-bottom: 30px; }
        .btn {
            background: #3b82f6;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
            transition: all 0.2s;
        }
        .btn:hover { background: #2563eb; transform: translateY(-1px); }
        .btn-success { background: #10b981; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: #ef4444; }
        .btn-danger:hover { background: #dc2626; }
        .log {
            background: #1f2937;
            color: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .success { color: #34d399; font-weight: bold; }
        .error { color: #f87171; font-weight: bold; }
        .info { color: #60a5fa; }
        .warning { color: #fbbf24; }
        .step {
            background: #f3f4f6;
            padding: 15px;
            border-left: 4px solid #3b82f6;
            margin: 15px 0;
            border-radius: 4px;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            width: 100%;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Manual Fix - POS System</h1>
        <p class="subtitle">Tool ini akan langsung fix data harga dengan benar</p>
        
        <div class="step">
            <strong>Langkah 1:</strong> Pilih file backup Anda
            <input type="file" id="backupFile" accept=".json">
        </div>
        
        <div class="step">
            <strong>Langkah 2:</strong> Klik tombol di bawah untuk fix
            <div style="margin-top: 15px;">
                <button class="btn btn-success" onclick="manualFix()">‚úÖ Fix Sekarang</button>
                <button class="btn" onclick="checkCurrentData()">üîç Cek Data Sekarang</button>
                <button class="btn btn-danger" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : 'info';
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function checkCurrentData() {
            log('=== Checking Current Data ===', 'info');
            try {
                const data = JSON.parse(localStorage.getItem('product-storage') || '{}');
                const products = data.state?.products || [];
                
                log(`Total products: ${products.length}`, 'info');
                
                if (products.length > 0) {
                    const withPrice = products.filter(p => p.price > 0).length;
                    log(`Products with price > 0: ${withPrice}/${products.length}`, withPrice > 0 ? 'success' : 'error');
                    
                    log(`First product: ${products[0].name}`, 'info');
                    log(`First product price: ${products[0].price || 0}`, products[0].price > 0 ? 'success' : 'error');
                } else {
                    log('‚ùå No products found in localStorage', 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function manualFix() {
            const fileInput = document.getElementById('backupFile');
            const file = fileInput.files[0];
            
            if (!file) {
                log('‚ùå Please select backup file first!', 'error');
                return;
            }
            
            log('=== Starting Manual Fix ===', 'info');
            log(`Reading file: ${file.name}`, 'info');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    if (!backupData.data || !backupData.data.products) {
                        log('‚ùå Invalid backup file format', 'error');
                        return;
                    }
                    
                    const products = backupData.data.products;
                    log(`Found ${products.length} products in backup`, 'info');
                    
                    // Check first product from backup
                    if (products.length > 0) {
                        log(`First product from backup: ${products[0].name}`, 'info');
                        log(`First product price from backup: ${products[0].price}`, products[0].price > 0 ? 'success' : 'error');
                    }
                    
                    // Normalize products - ensure price field exists
                    log('Normalizing product data...', 'info');
                    const normalizedProducts = products.map(p => {
                        const normalized = {
                            ...p,
                            cost: p.cost || p.costPrice || 0,
                            costPrice: p.costPrice || p.cost || 0,
                            price: p.price || p.sellingPrice || 0,
                            stock: p.stock || 0,
                            minStock: p.minStock || p.min_stock || 5
                        };
                        return normalized;
                    });
                    
                    // Verify normalization
                    const withPrice = normalizedProducts.filter(p => p.price > 0).length;
                    log(`After normalization: ${withPrice}/${normalizedProducts.length} products have price`, withPrice > 0 ? 'success' : 'warning');
                    
                    if (normalizedProducts.length > 0) {
                        log(`First normalized product price: ${normalizedProducts[0].price}`, normalizedProducts[0].price > 0 ? 'success' : 'error');
                    }
                    
                    // Extract categories
                    const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
                    if (categories.length === 0) {
                        categories.push('Makanan', 'Minuman', 'Snack', 'Sembako', 'Elektronik', 'Alat Tulis', 'Paket Bundling', 'Marketplace');
                    }
                    
                    // Save to localStorage
                    log('Saving to localStorage...', 'info');
                    
                    const productStorage = {
                        state: {
                            products: normalizedProducts,
                            categories: categories,
                            units: ['pcs', 'kg', 'box', 'pack', 'lusin', 'kodi', 'gross', 'paket'],
                            stockHistory: [],
                            isOnline: true,
                            isSyncing: false
                        },
                        version: 0
                    };
                    
                    localStorage.setItem('product-storage', JSON.stringify(productStorage));
                    
                    // Verify save
                    const saved = JSON.parse(localStorage.getItem('product-storage'));
                    const savedProducts = saved.state?.products || [];
                    log(`‚úÖ Saved ${savedProducts.length} products to localStorage`, 'success');
                    
                    if (savedProducts.length > 0) {
                        log(`Verification - First product price: ${savedProducts[0].price}`, savedProducts[0].price > 0 ? 'success' : 'error');
                    }
                    
                    // Save other data
                    if (backupData.data.customers) {
                        localStorage.setItem('customer-storage', JSON.stringify({
                            state: { customers: backupData.data.customers },
                            version: 0
                        }));
                        log(`‚úÖ Saved ${backupData.data.customers.length} customers`, 'success');
                    }
                    
                    if (backupData.data.transactions) {
                        localStorage.setItem('transaction-storage', JSON.stringify({
                            state: { transactions: backupData.data.transactions },
                            version: 0
                        }));
                        log(`‚úÖ Saved ${backupData.data.transactions.length} transactions`, 'success');
                    }
                    
                    if (backupData.data.suppliers || backupData.data.purchases) {
                        localStorage.setItem('purchase-storage', JSON.stringify({
                            state: {
                                suppliers: backupData.data.suppliers || [],
                                purchases: backupData.data.purchases || []
                            },
                            version: 0
                        }));
                        log(`‚úÖ Saved suppliers and purchases`, 'success');
                    }
                    
                    // Set restore timestamp
                    localStorage.setItem('restore-timestamp', Date.now().toString());
                    
                    log('', 'info');
                    log('üéâ FIX COMPLETE!', 'success');
                    log('Redirecting to Master Produk in 3 seconds...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3001/products';
                    }, 3000);
                    
                } catch (error) {
                    log(`‚ùå Error: ${error.message}`, 'error');
                    console.error(error);
                }
            };
            
            reader.readAsText(file);
        }

        function clearAll() {
            if (confirm('Clear ALL localStorage data?')) {
                localStorage.clear();
                log('‚úÖ All data cleared', 'success');
                log('Reloading in 2 seconds...', 'info');
                setTimeout(() => window.location.reload(), 2000);
            }
        }

        // Auto check on load
        window.onload = () => {
            log('=== Manual Fix Tool Ready ===', 'success');
            log('1. Select your backup file (H:\\BACKUP SJA\\backup-pos-2025-12-12.json)', 'info');
            log('2. Click "Fix Sekarang" button', 'info');
            log('', 'info');
            checkCurrentData();
        };
    </script>
</body>
</html>
